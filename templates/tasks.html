
<!DOCTYPE html>
<html>
<head>
<title>Tasks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tasks</h1>
<a href="/create_task">Create Task</a>
<table>
<thead>
<tr>
<th>Title</th>
<th>Description</th>
<th>Priority</th>
<th>Due Date</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for task in tasks %}
<tr>
<td>{{ task.title }}</td>
<td>{{ task.description }}</td>
<td>{{ task.priority }}</td>
<td>{{ task.due_date }}</td>
<td>
<a href="/edit_task/{{ task.id }}">Edit</a>
<a href="/complete_task/{{ task.id }}">Complete</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
